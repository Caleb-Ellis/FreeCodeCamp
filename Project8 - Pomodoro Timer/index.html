<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Timer</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>
<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600,800,900" rel="stylesheet" type="text/css">

<body>
<div id="screen">
  
  <div id="title">
    Pomodoro Timer!
  </div>
  
  <div id="container">

  </div>
  
  <div class="pomoRow" id="sessionRow">
    <div class="pomoBtn" id="sessionMinus">
      -
    </div>
    <div>
      <div class="subheader">
        Session
      </div>
      <div class="header" id="sessionTime">
        
      </div>
    </div>
    <div class="pomoBtn" id="sessionPlus">
      +
    </div>
  </div>
  
  <div class ="pomoRow" id="breakRow">
    <div class="pomoBtn" id="breakMinus">
      -
    </div>
    <div>
      <div class="subheader">
        Break
      </div>
      <div class="header" id="breakTime">
        
      </div>
    </div>
    <div class="pomoBtn" id="breakPlus">
      +
    </div>
  </div>
  
  <div class="row">
    <div class="pomoBtn" id="resetBtn">
      <i class="fa fa-undo fa-2x" aria-hidden="true"></i>
    </div>
    <div class="pomoBtn" id="startBtn">
      <i id="icon" class="fa fa-play fa-2x" aria-hidden="true"></i>
    </div>
  </div>
  
</div>
</body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/progressbar.js/1.0.0/progressbar.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
