<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>JavaScript Calculator</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <body>
  <div class="calc" id="calc-body">
    <div class="solar">
    </div>
    <div class="text" id="title">
      JS-84+ Scientific Calculator
    </div>
    <div class="screen">
      <div class="log">
        0
      </div>
      <div class="history">
        0
      </div>
    </div>
    <div class="button-area">
      <div class="btn" value="7" id="btn7">7</div>
      <div class="btn" value="8" id="btn8">8</div>
      <div class="btn" value="9" id="btn9">9</div>
      <div class="btn" value="AC" id="btnAC">AC</div>
      <div class="btn" value="CE" id="btnCE">CE</div>
      <div class="btn" value="4" id="btn4">4</div>
      <div class="btn" value="5" id="btn5">5</div>
      <div class="btn" value="6" id="btn6">6</div>
      <div class="btn" value="*" id="btnTimes">x</div>
      <div class="btn" value="/" id="btnDiv">&divide;</div>
      <div class="btn" value="1" id="btn1">1</div>
      <div class="btn" value="2" id="btn2">2</div>
      <div class="btn" value="3" id="btn3">3</div>
      <div class="btn" value="+" id="btnPlus">+</div>
      <div class="btn" value="-" id="btnMinus">-</div>
      <div class="btn" value="0" id="btn0">0</div>
      <div class="btn" value="." id="btnDecimal">.</div>
      <div class="btn" value="=" id="btnEquals">=</div>
    </div>
  </div>
</body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
