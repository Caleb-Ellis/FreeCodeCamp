<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Wikipedia Viewer</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <body>

  <div id="main" class="mainBar center">
    <div id="textSearch">
      Search for Wikipedia articles
    </div>
    <form id="searchForm">
      <div class="embedSubmitField">
        <input id="search" type="search" name="article" />
        <button id="resetBtn" type="reset" style="color:white;">x</button>
      </div>
    </form>
    <button id="searchBtn" class="button" type="button" onclick="loadArticles()">Search</button>
    <button id="randomBtn" class="button" type="button">Random</button>
  </div>
  <div id="articles">
    <div class="results">
    </div>
  </div>

</body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
